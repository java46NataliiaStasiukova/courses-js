<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>

    <ul id = "courses">
    </ul>

    <div id="alert">
    </div>

    <div class="mb-3">
    <button id="0" onclick="showForm();">Add  Course</button>
    <button id="1" onclick="showCourses();">Show Courses</button>
    <button id="2" onclick="showHourStatistics();">Hourse Statistics</button>
    <button id="3" onclick="showCostStatistics();">Cost Statistics</button>
    <button id="4" onclick="showGeneration();">Show Generate Courses</button>
    </div>
    <div id="alert"></div>

    <form id="generation-form" class="mt-5 mt-lg-5 mt-sm-2" hidden>
        <div class="container mt-4">
            <label class="form-label" for="nCourses">Enter amount of courses</label>
            <input type="number" value="10" class="form-control" name="nCourses" required>
            <button class="btn btn-primary mt-3" type="submit">Generate</button>
        </div>
    </form>

    <div class="container"> 
    <form id="courses-form" hidden>
     
    <div class="mb-3">
    <div class="row row justify-content-center">
    <div class="col">
    <select class="form-control"  name="name" id="course-name-options">
    </select></div>
    <div class="col">
    <select class="form-control" name="lecturer" id="course-lecturer-options">
    </select>
    </div>
    </div>
    </div>

    <div class="mb-3">
    <div class="row row justify-content-center">
    <div class="col">
    <input class="form-control" type="number" name="hours" placeholder="hours" required>
    </div>

    <div class="col">
    <input class="form-control" type="number" name="cost" placeholder="cost" required>
    </div>
    </div>
    </div>

    <div class="mb-3">
    <div class="row row justify-content-center">
    <div class="col">
    <input class="form-control" type="date" name="openingDate" placeholder="opening date" required>
    </div>
    </div>
    </div>

    <div class="mb-3">
    <div class="row row justify-content-center">
    <div class="col">
    <button class="btn btn-outline-primary form-control" type="submit">Submit</button>
    </div>
    <div class="col">
    <button class="btn btn-outline-dark form-control" type="reset">Reset</button>
    </div>
    </div>
    



    </form>
</div>
    <table class="table table-responsive" id="courses-table">
  
    </table>
    <table class="table table-responsive" id="hours-table">
  
    </table>
    <table class="table table-responsive" id="cost-table">
  
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="dist/bundle.js">
    </script>
</body>
</html>
